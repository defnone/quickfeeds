<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='css/bundle.css') }}?v={{ version }}"
      rel="stylesheet" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png" />
    <link
      rel="mask-icon"
      href="/static/favicon/safari-pinned-tab.svg"
      color="#5bbad5" />

    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json')}}?v={{ version }}" />
    <script
      defer
      src="{{url_for('static', filename='js/bundle.js')}}?v={{ version }}"></script>

    <script
      defer
      src="{{url_for('static', filename='js/alpine.js')}}?v={{ version }}"></script>

    <title>{% if title %}{{ title }}{% else %}QuickFeeds{% endif %}</title>
  </head>

  <body class="bg-slate-800 text-gray-50 font-noto-sans max-w-screen-2xl">

                    class="hidden">
                    <a
                      @click="open = true"
                      href="#"

            <!-- Logout -->
            <div
              class="sticky inset-x-0 bottom-0 border-t border-gray-900 bg-slate-900 p-2">

                href="/logout"
                class="group relative flex justify-center rounded-md px-2 py-1.5 text-gray-500 hover:bg-gray-900 hover:text-gray-50">

                  class="size-6 opacity-75"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2">

                    stroke-linejoin="round"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>

                <span
                  class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-sm font-medium text-white group-hover:visible">
                  Logout
                </span>
              </a>
            </div>
          </div>

          <!-- RIGHT MENU BLOCK -->
          {% include 'feed-list.html'%}
        </div>

        <!-- MENU BUTTON -->
        <div class="fixed top-0 right-0 px-5 py-6 text-white md:hidden"
        style"z-index: 1000">
        <button
          @click="slideOut = !slideOut"
          class="sticky focus:outline-none z-40">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"

              stroke-linejoin="round"
              d="M3.75 9h16.5m-16.5 6.75h16.5" />

    <!-- START CONTENT -->
    <div
      id="Content"
      class="flex-col w-full">
      <!-- CONENT -->
      {% block content %}{% endblock %}
      <!-- /CONTENT -->
    </div>
  </body>

  <script>
    const menu = document.getElementById('Menu');

    function adjustMenuClasses() {
      if (window.innerWidth >= 768) {
        menu.classList.remove(
          'fixed',
          'inset-y-0',
          'left-0',
          'z-50',
          'max-w-[90%]'
        );
      } else {
        menu.classList.add(
          'fixed',
          'inset-y-0',
          'left-0',
          'z-50',
          'max-w-[90%]'
        );
      }
    }

    window.addEventListener('resize', adjustMenuClasses);
    adjustMenuClasses();
  </script>
</html>
